<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/estilos2.css">
    <title>GORILLA SHOP</title>
</head>
<body onload="fInicio()">
    <header id="header">
        <h1>GORILLA SHOP</h1>
    </header>
    <nav id="nav">

    </nav>
    <section>
        <div class="input-column">
            <div class="input-row">
                <p>Nombre:</p>
                <input class="productoInput" type="text" id="nombreInput">
            </div>
            <div class="input-row">
                <p>Marca:</p>
                <input class="productoInput" type="text" id="marcaInput">
            </div>
            <div class="input-row">
                <p>Stock:</p>
                <input class="productoInput" type="text" id="stockInput">
            </div>
            <div class="input-row">
                <p>Precio:</p>
                <input class="productoInput" type="text" id="precioInput">
            </div>
            <div class="input-row">
                <p>Fecha de alta:</p>
                <input class="productoInput" type="text" id="fechaAltaInput">
            </div>
            <div class="input-row">
                <p>ID Familia:</p>
                <input class="productoInput" type="text" id="idFamiliaInput">
            </div>
        
            <button onclick="AgregarProducto()">Crear</button>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 GORILLA SHOP </p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
